<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <section class="calculate" class="d-flex align-items-center col-md-6">

        <div class="container d-flex justify-content-center">

            <form action="" name="calculator">

                <input type="text" name="screen">
                <br>
        
                <input type="button" class="operator" value="C" onclick="calculator.screen.value = ''">
                <input type="button" class="operator" value="%">
                <input type="button" class="operator" value="&larr;" onclick="calculator.screen.value = calculator.screen.value.slice(0, -1)">
                <input type="button" class="operator" value="&#247;" onclick="calculator.screen.value += '/'">
                <br>
    
                <input type="button" value="7" onclick="calculator.screen.value += '7'">
                <input type="button" value="8" onclick="calculator.screen.value += '8'">
                <input type="button" value="9" onclick="calculator.screen.value += '9'">
                <input type="button" class="operator" value="&#215;" onclick="calculator.screen.value += '*'">
                <br>
    
                <input type="button" value="4" onclick="calculator.screen.value += '4'">
                <input type="button" value="5" onclick="calculator.screen.value += '5'">
                <input type="button" value="6" onclick="calculator.screen.value += '6'">
                <input type="button" class="operator" value="-" onclick="calculator.screen.value += '-'">
                <br>
    
                <input type="button" value="1" onclick="calculator.screen.value += '1'">
                <input type="button" value="2" onclick="calculator.screen.value += '2'">
                <input type="button" value="3" onclick="calculator.screen.value += '3'">
                <input type="button" class="operator" value="+" onclick="calculator.screen.value += '+'">
                <br>
    
                <input type="button" value="00" onclick="calculator.screen.value += '00'">
                <input type="button" value="0" onclick="calculator.screen.value += '0'">
                <input type="button" value="." onclick="calculator.screen.value += '.'">
                <input type="button" class="operator" value="=" onclick="calculator.screen.value = eval(calculator.screen.value)">
    
            </form>
        </div>
        
    </section>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
